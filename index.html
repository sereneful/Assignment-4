<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2537 - Assignment 4</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <h1 id="gameheader">Pokemon Matching Game!</h1>
 <div id="difficulty">
    <button id="novice" data-pairs="3" class="btn btn-light">Novice</button>
    <button id="intermediate" data-pairs="6" class="btn btn-light">Intermediate</button>
    <button id="advanced" data-pairs="12" class="btn btn-light">Advanced</button>
  </div>

  <br>

  <div id="start" class="btn btn-light">Start</div>
  <div id="game">
    <div id="counter">
      <h1 id="click">Total Clicks: 0</h1>
    </div>

    <div id="counter">
      <h1 id="pairs">Matched Pairs: 0</h1>
    </div>

    <div id="counter">
      <h1 id="remainingpairs">Remaining Pairs: 0</h1>
    </div>

    <div id="counter">
      <h1 id="time">Time Elapsed: 0</h1>
    </div>

    <div id ="gamebutton">
    <button id="reset" class="btn btn-light">Reset</button>
    <button id="powerup" class="btn btn-light">Power-Up</button>
    </div>

    <div id="grid"></div>
  
    <div id="color">
      <div id="black">
      <button id="darkmode" class="btn btn-light">Dark</button>
      </div>
      <div id="white">
      <button id="lightmode" class="btn btn-light">Light</button>
      </div>
    </div>

  </div>
</body>

</html>
